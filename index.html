<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap 4 JSON Form - Test Case</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        pre {
            background: rgba(0, 0, 0, 0.1);
            padding: 5px;
            border-radius: 10px;
            white-space: pre-wrap;
            /* css-3 */
            white-space: -moz-pre-wrap;
            /* Mozilla, since 1999 */
            white-space: -pre-wrap;
            /* Opera 4-6 */
            white-space: -o-pre-wrap;
            /* Opera 7 */
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <!-- Nav -->
    <nav class="navbar fixed-top navbar-dark bg-primary">
        <span class="navbar-brand mb-0 h1">Sample Log Entry</span>
    </nav>

    <!-- Content -->
    <div style="height: 15vh"></div>
    <div class="container">
        <div class="row ">
            <div class="col-lg-6 container-fluid">
                <h5 class="mt-5">SARS2-EWSP Wastewater Sample Log</h5>
                <div id="Form1"></div>

                <h5 class="mt-5">Data</h5>
                <p>Upon submission, your Submit Handler will be called with a (boolean, object) arguments. Submit the
                    form above to see the object below.</p>
                <pre id="Form1Data">Submit the form to see data</pre>
            </div>

        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script src="bs-jsonform.js"></script>
    <script>
        $(function () {
            window.jsonForm = new JsonForm()
            var Form1Payload = {
                hide_validation: false,
                button_orientation: "left",
                fields: [
                    {

                        id: "name",
                        name: "Waste Water Collection Site Name",
                        type: "field",
                        field: {
                            required: false,
                            type: "text",
                            placeholder: "Name",
                            default_value: "",
                            helptext: "Any preferred name"
                        }
                    },
                    {
                        id: "facility",
                        name: "IC/FC # of Collection Facility",
                        type: "field",
                        field: {
                            type: "text",
                            placeholder: "",
                            default_value: "",

                        }
                    },
                    {
                        id: "uid",
                        name: "Sample ID (UID)",
                        type: "field",
                        field: {
                            type: "text",
                            placeholder: "",
                            default_value: "",

                        }
                    },
                    {
                        id: "date",
                        name: "Date",
                        type: "field",
                        field: {
                            type: "text",
                            placeholder: "example: 01/31/2020",
                            default_value: "",
                            helptext: "Please enter the data log date"

                        }
                    },
                    {
                        id: "time",
                        name: "Time",
                        type: "field",
                        field: {
                            type: "list",
                            helptext: "Please enter specific time",
                            fields: [
                                {
                                    id: "hourminu",
                                    name: "",
                                    type: "field",
                                    field: {
                                        type: "text",
                                        placeholder: "09:12",
                                    }
                                },
                                {
                                    id: "ampm",
                                    name: "",
                                    type: "field",
                                    field: {
                                        type: "select",
                                        placeholder: "AM/PM",
                                        options: ["am", "pm"]
                                    }
                                }
                            ]
                        }
                    },
                    {
                        id: "types",
                        name: "Sample Type",
                        type: "field",
                        field: {
                            type: "list",
                            fields: [
                                {
                                    id: "defaultSampleType",
                                    name: "",
                                    type: "field",
                                    field: {
                                        type: "radio",
                                        options: ["Composite", "Other"],
                                        width: "6",
                                    }
                                },
                                {
                                    id: "other",
                                    name: "Other",
                                    type: "field",
                                    field: {
                                        inline: true,
                                        type: "text",
                                        placeholder: "please specify",

                                    }
                                }
                            ]
                        }
                    },
                    {
                        id: "SpinTime",
                        name: "Spin Time",
                        type: "field",
                        field: {
                            type: "text",
                            placeholder: "example: 01/31/2020",
                            default_value: "",
                            helptext: "Please enter the data log date"

                        }
                    },
                    {
                        id: "ElutVolume",
                        name: "Elution Volume",
                        type: "field",
                        field: {
                            type: "radio",
                            options: ["50 microliters", "Others"],
                            width: "6"
                        }
                    },
                    {
                        id: "ReactVolume",
                        name: "Reaction Volume",
                        type: "field",
                        field: {
                            type: "radio",
                            options: ["25 microliters", "Others"],
                            width: "6"
                        }
                    },
                    {
                        id: "meanCopies",
                        name: "Mean Copies SARS-CoV-2/mL",
                        type: "field",
                        field: {
                            type: "text",
                            placeholder: "",
                            helptext: "Please enter the answer here"
                        }
                    },
                    {
                        id: "numofSars",
                        name: "Number of SARS-CoV-2 Runs",
                        type: "field",
                        field: {
                            type: "text",
                            placeholder: "",
                            helptext: "Please enter the answer here"
                        }
                    },
                    {
                        id: "positiveSARS",
                        name: "Number of Positive SARS-CoV-2 Runs",
                        type: "field",
                        field: {
                            type: "text",
                            placeholder: "",
                            helptext: "Please enter the answer here"
                        }
                    },
                    {
                        id: "meanCrAssphageDNA",
                        name: "Mean Copies crAssphage DNA/mL",
                        type: "field",
                        field: {
                            type: "text",
                            placeholder: "",
                            helptext: "Please enter the answer here"
                        }
                    },
                    {
                        id: "positivecrAssphage",
                        name: "Number of Positive crAssphage DNA Runs",
                        type: "field",
                        field: {
                            type: "text",
                            placeholder: "",
                            helptext: "Please enter the answer here"
                        }
                    },
                    {
                        id: "meanCrAssphagecDNA",
                        name: "Mean Copies crAssphage cDNA/mL",
                        type: "field",
                        field: {
                            type: "text",
                            placeholder: "",
                            helptext: "Please enter the answer here"
                        }
                    },
                    {
                        id: "numofcrAssphagecDNA",
                        name: "Number of Positive crAssphage cDNA Runs",
                        type: "field",
                        field: {
                            type: "text",
                            placeholder: "",
                            helptext: "Please enter the answer here"
                        }
                    },
                    {
                        id: "note",
                        name: "Additional Note",
                        type: "field",
                        field: {
                            type: "text",
                            placeholder: "if no, enter N/A",
                            helptext: ""
                        }
                    },


                    {
                        id: "checked",
                        name: "Please confirm your submit",
                        type: "field",
                        field: {
                            type: "checkbox",
                            default_value: "false",
                        }
                    }
                ]
            }
            window.jsonForm.create("#Form1", Form1Payload, "Form1")
            window.jsonForm.registerSubmit(Form1Handler, "Form1")

            function Form1Handler(valid, data) {
                if (valid) {
                    $("#Form1Data").text(JSON.stringify(data, null, 2))
                } else {
                    $("#Form1Data").text("Form is NOT VALID. Did you fill out all fields?")
                }
            }
        })
    </script>
</body>

</html>
